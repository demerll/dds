{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="row">
    </div>
    <div class="row justify-content-center">
      <!-- event -->
      {{ $related := (where site.RegularPages "Type" "project") | intersect (where site.Pages ".Title" "!=" .Title) }}
      {{ range $related }}
      <div class="col-lg-4 col-sm-6 mb-5 mb-lg-0">
        {{ .Render "project" }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- /more event -->

{{ end }}
