################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/head.jpg"
  slider_item:
    # slider item loop
    - title : "Data and Decision Sciences"
      content : "We are a group of faculty from UNO Mathematics department with expertise in Data Science, Statistics, Operations Research. We are located in Omaha and would like to engage in communities with need for data consulting. We provide a wide range of services ranging from Statistical Modeling, Computing, Data Visualization etc. We provide undergraduate and graduate level disciplines in those areas as well, and the students are engaged in learning, working on real data processing."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "About us"
        link : "/about/"

    # slider item loop
    - title : "The OLLAS Project"
      content : "The Office of Latino/Latin American Studies (OLLAS) was created to ensure that UNO students and the community have the education and the skills needed to understand the connection of Latinos, Latin America and some of the most important issues of our times."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn more"
        link : "/project/ollas/"

    # slider item loop
    - title : "Visual Analysis on Short Term Memory"
      content : "The Department of Psychology and Neuroscience at the University of Colorado Boulder is to strive for excellence in our research, in our training of graduate students, and in our teaching of undergraduates."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn more"
        link : "/project/visual/"

    # slider item loop
    - title : "Health Insurance in Nebraska"
      content : "College of Public Affairs and Community Service (CPAR) is the lead agency for the Nebraska State Data Center, as a result, we have access to and the ability to organize and interpret Census data for your particular needs."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn more"
        link : "/project/insurance/"


############################### Banner feature ###############################
banner_feature:
  enable : true
  # image : "images/banner/left.jpg"
  feature_item:
    # feature item loop
    - name : "Data Science"
      icon : "ti-anchor" # icon pack : https://themify.me/themify-icons
      content : "Data Science is the art and science of transforming raw data into deliverable data products, in order to help businesses or government agencies to make more informed decisions."
      link : "discipline/data-science/"

    # feature item loop
    - name : "Operations Research"
      icon : "ti-panel" # icon pack : https://themify.me/themify-icons
      content : "Operations Research is the application of advanced analytical methods to enable better decision making."
      link : "discipline/operations-research/"

    # feature item loop
    - name : "Statistics"
      icon : "ti-bar-chart" # icon pack : https://themify.me/themify-icons
      content : "Statistics is used in many fields, including biology, sociology, psychology, medicine, economics, quality control, and sports."
      link : "discipline/statistics/"

    # feature item loop
    - name : "Consulting Lab"
      icon : "ti-signal" # icon pack : https://themify.me/themify-icons
      content : "Consulting Lab is committed to providing UNO faculty, staff, and students with consultation on research and survey design, data collection and management, statistical analysis, and evaluation."
      link : "about/"


